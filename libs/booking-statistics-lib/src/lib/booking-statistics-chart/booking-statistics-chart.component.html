<div class="chart-container">
    <div id="chart"></div>
</div>

<div class="lists-grid">
        <trip-kaizen-sor-workspace-booking-statistics-lists class="list" type="restaurant" 
            [bookings]="restaurantBookings$ | async" 
            (add)="addedRestaurants$.next(addedRestaurants$.value.concat($event))">
        </trip-kaizen-sor-workspace-booking-statistics-lists>
        
        <trip-kaizen-sor-workspace-booking-statistics-lists class="list" type="hotel" 
            [bookings]="hotelBookings$ | async" 
            (add)="addedHotels$.next(addedHotels$.value.concat($event))">
        </trip-kaizen-sor-workspace-booking-statistics-lists>
</div>
